<!DOCTYPE html>

<html lang="it">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Campo Minato Grid</title>
        <!-- Font Awesome 6.4.0 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css" integrity="sha512-h3sKk/x6ipBRuYXJ8V7Ku6S4T6T+fxHcIC8WSPcJvPzLPTyuFy/aXf8dn1xilJv2I2QnZGTLue5f0ZR5UE5i5Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div class="container">

            <div class="square">
                <p>Time to the next lesson:</p>

                <div class="timer">

                    <div class="timer-item">
                        <span id="days">00</span>
                        <div class="timer-label">Days</div>
                    </div>

                    <div class="timer-item">
                        <span id="hours">00</span>
                        <div class="timer-label">Hours</div>
                    </div>

                    <div class="timer-item">
                        <span id="minutes">00</span>
                        <div class="timer-label">Minutes</div>
                    </div>

                    <div class="timer-item">
                        <span id="seconds">00</span>
                        <div class="timer-label">Seconds</div>
                    </div>

                </div>

                <div class="hidden timerOver">
                    <p class="text-center">The class has started!</p>
                    <button class="btn btn-primary btn-lg btn-block" onclick="location.reload()">Play again</button>
                </div>

            </div>

        </div>

        <script src="script.js"></script>
    </body>

</html>
